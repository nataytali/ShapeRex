   <script>
    var menuDisplay = true;
    
    function ShowMenu(){
      let menu = document.getElementsByClassName('menu-bg')[0];
      menuDisplay = !menuDisplay;
      if(menuDisplay){
        menu.style.cssText = "margin-left: -50%";
      }
      else{
        menu.style.cssText = "margin-left: 5%";
      }
        
    }
  </script>
